<div>
  <div>
    <mat-toolbar *appIsInRole="'admin'" color="primary">
      <span>
        <button (click)="add()" *appIsInRole="'admin'" color="primary" mat-button style="color: white">
          <mat-icon>add</mat-icon>
          {{'new site'}}
        </button>
      </span>
    </mat-toolbar>
  </div>
  <table [dataSource]="SiteDataSource" class="mat-elevation-z8 departments-table" mat-table>
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef class="w-75 th-center" mat-header-cell></th>
      <td *matCellDef="let element" mat-cell style="text-align: end">
        <button (click)="edit(element)" *appIsInRole="'admin'" color="primary" mat-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="delete(element)" *appIsInRole="'admin'" color="warn" mat-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell>id</th>
      <td *matCellDef="let element" mat-cell> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th *matHeaderCellDef mat-header-cell>title</th>
      <td *matCellDef="let element" mat-cell> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="content">
      <th *matHeaderCellDef mat-header-cell>content</th>
      <td *matCellDef="let element" mat-cell> {{element.content}} </td>
    </ng-container>
    <ng-container matColumnDef="comment">
      <th *matHeaderCellDef mat-header-cell>comment</th>
      <td *matCellDef="let element" mat-cell> {{element.comment}} </td>
    </ng-container>
    <ng-container matColumnDef="scrapbook">
      <th *matHeaderCellDef mat-header-cell>scrapbook</th>
      <td *matCellDef="let element" mat-cell> {{element.scrapbook.title}} </td>
    </ng-container>
    <tr *matHeaderRowDef="columns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: columns;" mat-row></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10"
                 showFirstLastButtons>
  </mat-paginator>
</div>
